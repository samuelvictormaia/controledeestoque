<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="lista">
   <header class ="header">
    <img src="css/images/LogoM.png" alt="Logo do Site" class="site-logo">
        <section>
        <nav>
            <ul>
                <a href="index.html"><button id="Inicio" onclick="AbrirInicio()">Home</button></a>
                <button id="botaoCadastro" onclick="abrirCadastro()">Cadastro de Produtos</button>
                <a href="lista.html"><button id="botaoLista">Produtos Cadastrados</button></a>
            </ul>
        </nav>
        </section>

    </header> 
  <h1>Produtos Cadastrados</h1>

  <table border="1" id="tabelaProdutos">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Lote</th>
        <th>Fabricação</th>
        <th>Validade</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<br><br>
  <div id="modal">
      <h2>Editar Produto</h2>
      <form id="formEditar">
        <input type="hidden" id="editIndex">
        <label>Nome:</label>
        <input type="text" id="editNome" required>
        <label>Preço:</label>
        <input type="number" id="editPreco" required>
        <label>Quantidade:</label>
        <input type="number" id="editQuantidade" required>
        <label>Lote:</label>
        <input type="number" id="editLote" required>
        <label>Fabricação:</label>
        <input type="date" id="editFabricacao" required>
        <label>Validade:</label>
        <input type="date" id="editValidade" required>
        <label>Descrição:</label>
        <textarea id="editDescricao" required></textarea><br>
        
        <button type="submit">Salvar Alterações</button>
        <br>
        <button type="button" onclick="fecharModal()">Cancelar</button>
      </form>
    </div>

<footer class="rodape">

</footer>   

<script src="js/lista.js"></script>
<script src="js/main.js"></script>
</body>
</html>
